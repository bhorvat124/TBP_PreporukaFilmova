<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto" style="margin-right: 5%;">
            {% if "username" in session %}
                <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
                <li class="nav-item">
                <a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item">
                <a class="nav-link" href="/register">Register</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <h1 id="heading">Movie Recommender System</h1>
    <hr>
    {% block content %}{% endblock %}

</body>
